<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPU6050 Data Monitor</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #00ff00;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #00ff00;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
        }
        
        .connected {
            background-color: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
        }
        
        .disconnected {
            background-color: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff0000;
        }
        
        .data-display {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .sensor-value {
            text-align: center;
            padding: 15px;
            background-color: #333;
            border-radius: 5px;
            border: 1px solid #555;
        }
        
        .sensor-value h3 {
            margin: 0 0 10px 0;
            color: #00ffff;
        }
        
        .value {
            font-size: 24px;
            font-weight: bold;
            color: #ffff00;
        }
        
        .raw-data {
            background-color: #111;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #555;
            max-height: 200px;
            overflow-y: auto;
            font-size: 12px;
        }
        
        .raw-data h3 {
            margin: 0 0 10px 0;
            color: #00ffff;
        }
        
        .log-entry {
            margin: 2px 0;
            padding: 2px 5px;
        }
        
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        
        button {
            background-color: #333;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
        }
        
        button:hover {
            background-color: #00ff00;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 30px;">MPU6050 Data Monitor</h1>
        
        <div id="status" class="status disconnected">Disconnected</div>
        
        <div class="data-display">
            <div class="sensor-value">
                <h3>Roll</h3>
                <div class="value" id="roll-value">0.0°</div>
            </div>
            <div class="sensor-value">
                <h3>Pitch</h3>
                <div class="value" id="pitch-value">0.0°</div>
            </div>
            <div class="sensor-value">
                <h3>Yaw</h3>
                <div class="value" id="yaw-value">0.0°</div>
            </div>
        </div>
        
        <div class="raw-data">
            <h3>Raw Data Log</h3>
            <div id="log-container"></div>
        </div>
        
        <div class="controls">
            <button onclick="connectWebSocket()">Connect</button>
            <button onclick="disconnect()">Disconnect</button>
            <button onclick="clearLog()">Clear Log</button>
        </div>
    </div>

    <script>
        let ws;
        let isConnected = false;
        
        function updateStatus(status, isConnected) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = status;
            statusEl.className = `status ${isConnected ? 'connected' : 'disconnected'}`;
        }
        
        function addLogEntry(message) {
            const logContainer = document.getElementById('log-container');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            // Keep only last 50 entries
            while (logContainer.children.length > 50) {
                logContainer.removeChild(logContainer.firstChild);
            }
        }
        
        function updateSensorValues(roll, pitch, yaw) {
            document.getElementById('roll-value').textContent = `${roll.toFixed(1)}°`;
            document.getElementById('pitch-value').textContent = `${pitch.toFixed(1)}°`;
            document.getElementById('yaw-value').textContent = `${yaw.toFixed(1)}°`;
        }
        
        function connectWebSocket() {
            if (isConnected) return;
            
            try {
                ws = new WebSocket('ws://localhost:8080');
                
                ws.onopen = function() {
                    isConnected = true;
                    updateStatus('Connected to MPU6050 Server', true);
                    addLogEntry('WebSocket connection established');
                };
                
                ws.onmessage = function(event) {
                    const data = event.data.trim();
                    addLogEntry(`Received: ${data}`);
                    
                    try {
                        // Parse different data formats
                        let roll, pitch, yaw;
                        
                        if (data.includes('R:') && data.includes('P:') && data.includes('Y:')) {
                            const rollMatch = data.match(/R:([-\d.]+)/);
                            const pitchMatch = data.match(/P:([-\d.]+)/);
                            const yawMatch = data.match(/Y:([-\d.]+)/);
                            
                            if (rollMatch && pitchMatch && yawMatch) {
                                roll = parseFloat(rollMatch[1]);
                                pitch = parseFloat(pitchMatch[1]);
                                yaw = parseFloat(yawMatch[1]);
                                updateSensorValues(roll, pitch, yaw);
                            }
                        } else if (data.includes(':')) {
                            const values = data.split(':');
                            if (values.length === 3) {
                                roll = parseFloat(values[0]);
                                pitch = parseFloat(values[1]);
                                yaw = parseFloat(values[2]);
                                updateSensorValues(roll, pitch, yaw);
                            }
                        }
                    } catch (error) {
                        addLogEntry(`Parse error: ${error.message}`);
                    }
                };
                
                ws.onclose = function() {
                    isConnected = false;
                    updateStatus('Disconnected', false);
                    addLogEntry('WebSocket connection closed');
                };
                
                ws.onerror = function(error) {
                    isConnected = false;
                    updateStatus('Connection Error', false);
                    addLogEntry(`WebSocket error: ${error}`);
                };
                
            } catch (error) {
                updateStatus('Failed to Connect', false);
                addLogEntry(`Connection failed: ${error.message}`);
            }
        }
        
        function disconnect() {
            if (ws && isConnected) {
                ws.close();
            }
        }
        
        function clearLog() {
            document.getElementById('log-container').innerHTML = '';
        }
        
        // Auto-connect on page load
        window.onload = function() {
            connectWebSocket();
        };
    </script>
</body>
</html>
